<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>üå°Ô∏è Temperature Converter</h1>
        <input type="number" class="text-box" value="0" placeholder="Enter temperature"> <br>

        <div class="radio-group">
            <h3>From</h3>
            <input type="radio" class="from-celsius" name="from" checked>
            <label for="from-celsius">Celsius</label><br>

            <input type="radio" class="from-fahrenheit" name="from">
            <label for="from-fahrenheit">Fahrenheit</label><br>

            <input type="radio" class="from-kelvin" name="from">
            <label for="from-kelvin">Kelvin</label><br>
        </div>

        <div class="radio-group">
            <h3>To</h3>
            <input type="radio" class="to-celsius" name="to" checked>
            <label for="to-celsius">Celsius</label><br>

            <input type="radio" class="to-fahrenheit" name="to">
            <label for="to-fahrenheit">Fahrenheit</label><br>

            <input type="radio" class="to-kelvin" name="to">
            <label for="to-kelvin">Kelvin</label><br>
        </div>

        <button class="submit-btn">Convert</button>
        <p class="result">Select a conversion type</p>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
